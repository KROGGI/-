#include <iostream>
using namespace std;

int main() {
    setlocale(0, ".1251");
    int number;

    // Запитуємо у користувача ціле число
    cout << "Введiть цiле число: ";
    cin >> number;

    // Постфіксна інкрементація
    cout << "Початкове значення: " << number << endl;
    cout << "Значення при постфiкснiй iнкрементацiї: " << number++ << endl;
    cout << "Значення пiсля постфiксної iнкрементацiї: " << number << endl;

    // Префіксна інкрементація
    cout << "Значення при префiксній iнкрементацiї: " << ++number << endl;

    // Постфіксна декрементація
    cout << "Значення при постфiкснiй декрементацiї: " << number-- << endl;
    cout << "Значення пiсля постфiксної декрементацiї: " << number << endl;

    // Префіксна декрементація
    cout << "Значення при префiкснiй декрементацiї: " << --number << endl;

    return 0;
}
