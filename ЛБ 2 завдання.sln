#include <iostream>
using namespace std;

int main() {
    setlocale(0, ".1251");
    // Запитуємо у користувача ціле число і виводимо залишок при діленні на 7
    int number;
    cout << "Введiть цiле число: ";
    cin >> number;
    cout << "Залишок при дiленнi на 7: " << number % 7 << endl;

    // Запитуємо два числа і перевіряємо ділення першого на друге
    int num1, num2;
    cout << "Введiть перше цiле число: ";
    cin >> num1;
    cout << "Введiть друге цiле число: ";
    cin >> num2;

    if (num2 != 0) {
        if (num1 % num2 == 0) {
            cout << "Перше число дiлиться на друге без залишку." << endl;
        }
        else {
            cout << "Перше число не дiлиться на друге без залишку." << endl;
        }
    }
    else {
        cout << "Дiлення на нуль неможливе." << endl;
    }

    // Перевіряємо, чи є числа парними
    if (num1 % 2 == 0) {
        cout << "Перше число парне." << endl;
    }
    else {
        cout << "Перше число непарне." << endl;
    }

    if (num2 % 2 == 0) {
        cout << "Друге число парне." << endl;
    }
    else {
        cout << "Друге число непарне." << endl;
    }

    return 0;
}

